<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Firebase Realtime Database</title>
  </head>
  <body>
    <div class="container">
      <h1>Login</h1>
      <form id="loginForm">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
        />
        <br />
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
        />
        <br />
        <button type="submit" id="loginButton">Login</button>
      </form>
      <div id="error-message"></div>
    </div>

    <script type="module">
      // Initialize Firebase app
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
      const firebaseConfig = {
        apiKey: "AIzaSyAes1l19ka3e_DYaSFv4Z9zTuHAoMmMa6Q",
        authDomain: "mahdardotorg.firebaseapp.com",
        databaseURL: "https://mahdardotorg-default-rtdb.firebaseio.com",
        projectId: "mahdardotorg",
        storageBucket: "mahdardotorg.appspot.com",
        messagingSenderId: "434321616621",
        appId: "1:434321616621:web:a6c0f7969568e738fc26e4",
        measurementId: "G-EB7H4EJ072",
      };
      const app = initializeApp(firebaseConfig);

      // Import other Firebase services
      import {
        getAuth,
        signInWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-auth.js";
      const auth = getAuth();

      // Login form handling
      const loginForm = document.getElementById("loginForm");
      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");
      const errorMessageElement = document.getElementById("error-message");

      alert("1");
      loginForm.addEventListener("submit", (event) => {
        event.preventDefault();

        const email = emailInput.value;
        const password = passwordInput.value;
        auth
          .signInWithEmailAndPassword(auth, email, password)
          .then(() => {
            // Successfully logged in
            console.log("User logged in successfully");
            // window.location.href = "index.html"; // Redirect to home page
          })
          .catch((error) => {
            // Handle login error
            alert(error.message);
            errorMessageElement.textContent = error.message;
          });
      });
    </script>
  </body>
</html>
